<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <!-- container generale -->
        <div class="container">
            <!-- sezione sinistra dell'app -->
            <section class="aside">
                <!-- nav sezione sinistra -->
                <nav class="aside-nav">

                </nav>
            </section>
            <!-- sezione destra dell'app parte principale -->
            <main class="main-container">
                <!-- nav main -->
                <nav class="main-nav">
                    <div class="profile-img">
                        <img class="avatar" src="img/avatar_1.jpg" alt="">
                    </div>
                    <div class="nome-amico">
                        <div>Michele</div>
                        <div class="ultimo-accesso">ultimo accesso oggi alle 12:00</div>
                    </div>
                    <div class="symbol">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>
                <!-- sezione messaggi -->
                <section class="sezione-messaggi">

                    <span class="inviato">Hai portato a spasso il cane?</span>
                    <span class="inviato">Ricordati di stendere i panni</span>
                    <span class="ricevuto">Tutto fatto!</span>

                </section>
                <!-- footer -->
                <footer class="main-footer">
                    <div class="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="barra-messaggi">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="emoji">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </footer>
            </main>

        </div>
    </div>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
